<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./cssposition.css">
</head>
<body>
    <h1>포지션-position</h1>
    <p>
        적는 순서대로 밑에서부터 차곡차곡쌓인다 <br>
        즉, 기본적으로 줄 번호=건물 층 수 라고 생각하면 이해가 빠르다. <br>
        그런데 position을 이용하여 위 등호를 성립하지 않게 할 수 있다. <br>
        z-index 속성이다. <br>
    </p>
    <div class="fixedposition">
        <p>
            선 출력이 나오는 자리
        </p>
    </div>
    <div class="absoluteposition">
        <p>
            후 출력이 나오는 자리
        </p>
    </div>
</body>
</html>
