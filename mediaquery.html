<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>미디어 쿼리</title>
    <link rel="stylesheet" href="/mediaquery.css">
</head>
<body>
    <h1>
        미디어 쿼리
    </h1>
    <p>
        미디어 쿼리의 표현식을 통해서 원하는 크기에 들어갈 CSS 디자인을 작성 할 수 있다 <br>
        크기가 나뉘는 값을 분기점 이라고 이야기 하고 세분화 하면 4개, 뭉텅이로는 3개로 나누어서 디자인 할 수 있다
    </p>
    <h2>
        그리드를 이용한 미디어 쿼리
    </h2>
    <div class="gridboxmedia">
        <div class="content">컨텐츠1</div>
        <div class="content">컨텐츠2</div>
        <div class="content">컨텐츠3</div>
        <div class="content">컨텐츠4</div>

    </div>
</body>
</html>
