<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>연습4</title>

<body>
    <h1>
        float와 margin으로 짠 레이아웃4
    </h1>
    <div class="boxfloat">
        <header class="header">Header</header>
        <nav class=nav>Nav</nav>
        <main class="main">
            <aside class="side">Side</aside>
            <div class="section">
                <section class="content1 wid">Content1</section>
                <section class="content2 wid">Content2</section>
                <section class="content3 wid">Content3</section>
            </div>
        </main>
        <footer class="footer">Footer</footer>
    </div>
    <hr>
    <h1>
        grid로 짠 레이아웃4
    </h1>
    <div class="boxgrid">
        <header class="header">Header</header>
        <nav class=nav>Nav</nav>
        <main class="main">
            <aside class="side">Side</aside>
            <section class="content1">Content1</section>
            <section class="content2">Content2</section>
            <section class="content3">Content3</section>
        </main>
        <footer class="footer">Footer</footer>
    </div>
</body>
</html>
